<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">

    <!-- w3-content defines a container for fixed size centered content, 
    and is wrapped around the whole page content, except for the footer in this example -->
    <div class="w3-content" style="max-width:1400px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32"> 
    <h1><b>Degrees Minutes Decimal</b></h1>
    </header>

    <!-- Grid -->
    <div class="w3-row">

    <!-- Converter entries -->
    <div class="w3-col l12 s12">
        <!-- Converter entry -->
        <div class="w3-card-4 w3-margin w3-white">
            <div class="w3-container w3-white w3-padding-16">
                <div class="w3-row-padding" style="margin:0 -16px;">
                    <div class="w3-half">
                        <label class="w3-margin-bottom">Degrees</label>
                        <div class="w3-row-padding" style="margin:0 -16px;">
                            <div class="w3-col s11 m11 l11">
                                <input class="w3-input w3-border" type="number"
                                id="leftDegrees" onchange="convertLeftToRight()" min="-99999" max="99999">
                            </div>
                            <div class="w3-col s1 m1 l1">
                                <label style="font-size:200%;">°</label>
                            </div>
                        </div>
                    </div>
                    <div class="w3-half">
                        <label class="w3-margin-bottom">Degrees Minutes Decimal Mintues</label>
                        <div class="w3-row-padding" style="margin:0 -16px;">
                            <div class="w3-col s11 m5 l5">
                                <input class="w3-input w3-border" type="number"
                                id="rightDegrees" onchange="convertRightToLeft()" min="-99999" max="99999">
                            </div>
                            <div class="w3-col s1 m1 l1">
                                <label style="font-size:200%;">°</label>
                            </div>
                            <div class="w3-col s11 m5 l5">
                                <input class="w3-input w3-border" type="number"
                                id="rightMinutes" onchange="convertRightToLeft()" min="-99999" max="99999">
                            </div>
                            <div class="w3-col s1 m1 l1">
                                <label style="font-size:200%;">'</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- END CONVERTER ENTRY -->
        </div>
    <!-- END CONVERTER ENTRIES -->
    </div>

    <!-- END GRID -->
    </div><br><br><br><br><br><br><br><br>

    <!-- END w3-content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>

    <script>
        function convertLeftToRight() {
            const leftDegrees = document.getElementById("leftDegrees");
            const rightDegrees = document.getElementById("rightDegrees");
            const rightMinutes = document.getElementById("rightMinutes");

            // Get values
            let left = leftDegrees.value;
            if (isNaN(left)) {
                left = 0;
            }

            // Do math
            let degrees = Math.trunc(left);
            let decimals = Math.abs(left - degrees)
            let minutes = decimals * 60;

            // Set values
            rightDegrees.value = degrees;
            rightMinutes.value = minutes;
        }
        
        function convertRightToLeft() {
            const leftDegrees = document.getElementById("leftDegrees");
            const rightDegrees = document.getElementById("rightDegrees");
            const rightMinutes = document.getElementById("rightMinutes");
            
            // Get values
            var right = parseInt(rightDegrees.value);
            //console.log("right:", right);
            if (isNaN(right)) {
                right = 0;
            }
            //console.log("right:", right);
            var minutes = parseInt(rightMinutes.value);
            //console.log("minutes:", minutes);
            if (isNaN(minutes)) {
                minutes = 0;
            }
            minutes = Math.abs(minutes);
            //console.log("minutes:", minutes);

            // Do math
            var decimalDegress = minutes / 60
            //onsole.log("decimalDegress:", decimalDegress);
            var degrees;
            if (right < 0)
            {
                degrees = right - decimalDegress;
            } else {
                degrees = right + decimalDegress;
            }
            //console.log("degrees:", degrees);

            // Set values
            leftDegrees.value = degrees;
        }
    </script>
  
</body>
</html>
